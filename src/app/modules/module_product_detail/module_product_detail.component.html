<input type="hidden" id="chi_tiet_san_pham" (click)="thay_doi_chi_tiet_san_pham()"/>
<div class="product-breadcroumb" *ngIf="san_pham!=null">
   <a href="">Home</a>
   <a href="">Category Name</a>
   <a href="">{{san_pham.ten_san_pham}}</a>
</div>
<div class="row" *ngIf="san_pham!=null">
   <div class="col-sm-6">
      <div class="product-images">
         <div class="product-main-img">
            <img src="img/{{san_pham.hinh_san_pham}}" style="height: 200px;" alt="">
         </div>
         <!--<div class="product-gallery">
            <img src="img/product-thumb-1.jpg" alt="">
            <img src="img/product-thumb-2.jpg" alt="">
            <img src="img/product-thumb-3.jpg" alt="">
            <img src="img/product-thumb-4.jpg" alt="">
         </div>-->
      </div>
   </div>
   <div class="col-sm-6">
      <div class="product-inner">
         <h2 class="product-name">{{san_pham.ten_san_pham}}</h2>
         <div class="product-inner-price">
            <ins>{{san_pham.don_gia}} VNƒê</ins>
         </div>
         
         <form  class="cart" method="post" (ngSubmit)="dat_hang(san_pham.ma)">
            <div class="quantity">
               <input type="number" #so_luong_mua="ngModel" [(ngModel)]="gio_hang.so_luong_mua" size="4" class="input-text qty text" title="Qty" value="" name="so_luong_mua" min="1" step="1">
            </div>
            <button class="add_to_cart_button" type="submit" >Add to cart</button>
         </form>
         <div class="product-inner-category">
            <p>Category: <a href="">Summer</a>. Tags: <a href="">awesome</a>, <a href="">best</a>, <a href="">sale</a>, <a href="">shoes</a>. </p>
         </div>
         <div role="tabpanel">
            <ul class="product-tab" role="tablist">
               <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Description</a></li>
               <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Reviews</a></li>
            </ul>
            <div class="tab-content">
               <div role="tabpanel" class="tab-pane fade in active" id="home">
                  <h2>Product Description</h2>
                  <p>{{san_pham.mo_ta_tom_tat}}</p>
               </div>
               <div role="tabpanel" class="tab-pane fade" id="profile">
                  <h2>Reviews</h2>
                  <div class="submit-review">
                     <p><label for="name">Name</label> <input name="name" type="text"></p>
                     <p><label for="email">Email</label> <input name="email" type="email"></p>
                     <div class="rating-chooser">
                        <p>Your rating</p>
                        <div class="rating-wrap-post">
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                           <i class="fa fa-star"></i>
                        </div>
                     </div>
                     <p><label for="review">Your review</label> <textarea name="review" id="" cols="30" rows="10"></textarea></p>
                     <p><input type="submit" value="Submit"></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
